<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Search Cars</h2>
    <form th:action="@{/cars/search}" th:object="${searchRequest}" method="get" class="mb-4">
        <div class="row">
            <div class="col">
                <input type="text" th:field="*{color}" class="form-control" placeholder="Color">
            </div>
            <div class="col">
                <input type="number" th:field="*{minLength}" class="form-control" placeholder="Min Length (mm)">
            </div>
            <div class="col">
                <input type="number" th:field="*{maxLength}" class="form-control" placeholder="Max Length (mm)">
            </div>
            <div class="col">
                <input type="number" th:field="*{minWeight}" class="form-control" placeholder="Min Weight (kg)">
            </div>
            <div class="col">
                <input type="number" th:field="*{maxWeight}" class="form-control" placeholder="Max Weight (kg)">
            </div>
            <div class="col">
                <input type="number" th:field="*{minVelocity}" class="form-control" placeholder="Min Velocity (km/h)">
            </div>
            <div class="col">
                <input type="number" th:field="*{maxVelocity}" class="form-control" placeholder="Max Velocity (km/h)">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <h2>List of Cars</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Length (mm)</th>
            <th>Weight (kg)</th>
            <th>Velocity (km/h)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.name}">Car Name</td>
            <td th:text="${car.color}">Car Color</td>
            <td th:text="${car.length}">4500</td>
            <td th:text="${car.weight}">1200</td>
            <td th:text="${car.velocity}">180</td>
        </tr>
        </tbody>
    </table>

    <!-- Button to download XML -->
    <form th:action="@{/cars/download}" th:object="${searchRequest}" method="get" class="mt-4">
        <button type="submit" class="btn btn-success">Download XML</button>
    </form>
</div>
</body>
</html>
